<html lang="en">
<head>
   <meta charset="utf8" />
   <title>Graphics Deep Dive Samples / 001 - HTML5</title>
   <style>
      body {
          background: blue;
          text-align: center;
          color: white;
      }
      table {
          margin: 100px 0;
          width: 100%;
      }
      td {
          width: 50%;
          vertical-align: middle;
      }
      td:first-child {
          text-align: right;
          padding-right: 50px;
      }
      td:last-child {
		  text-align: left;
		  padding-left: 50px;
	   }
      canvas {
          width: 256px;
          height: 256px;
      }
      h1 {
          font-family: "Calibri", sans-serif;
          font-size: 24pt;
      }
      button {
          font-size: 14pt;
          padding: 5px 10px;
      }
   </style>
</head>
<body>
   <table>
      <tr>
         <td>
            <img alt="" src="../testimg.png" style="width: 256px;" />
         </td>
         <td>
            <canvas id="guiContext"></canvas>
         </td>
      </tr>
   </table>
   <h1>razrock.net / Graphics Deep Dive</h1>
   <br/>
   <button type="button">Click Me!</button>

   <script>
      function drawTriangle() {
         const canvas = document.getElementById("guiContext");
			const ctx = canvas.getContext("2d");

			canvas.width = 256;
			canvas.height = 256;

			// height is 208px, with 8px padding (240px side)
         ctx.fillStyle = "red";
			ctx.beginPath();
			ctx.moveTo(128, 24);
			ctx.lineTo(248, 232);
			ctx.lineTo(8, 232);
			ctx.fill();
      }
		window.addEventListener("load", () => {
			drawTriangle();
      });
   </script>
</body>
</html>
